<!DOCTYPE html>
<html>
<head>
<title>Captcha Solver</title>
<script>
function solveCaptcha() {
  let urlParams = new URLSearchParams(window.location.search);
  let imageUrl = urlParams.get('url');
  
  if (imageUrl) {
    document.getElementById('captchaImage').src = imageUrl;
    
    // Replace this part with your actual captcha solving logic
    let solvedText = 'Solved Captcha Text';
    
    document.getElementById('captchaText').innerHTML = solvedText;
  } else {
    alert('Image URL not found');
  }
}
</script>
</head>
<body onload="solveCaptcha()">
<h1>Captcha Solver</h1>
<img id="captchaImage" src="" alt="Captcha Image">
<p id="captchaText"></p>
</body>
</html>
